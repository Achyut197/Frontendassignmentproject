<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Thought - Technical Project Management</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <div class="header-left">
            <div class="logo">
                <img src="logo(deepthought).svg" alt="Deep Thought Logo" class="logo-img">
            </div>
        </div>
        <div class="header-right">
            <button class="icon-btn" aria-label="Home"><i class="fas fa-home"></i></button>
            <button class="icon-btn" aria-label="Tools"><i class="fas fa-tools"></i></button>
            <button class="icon-btn" aria-label="Notifications"><i class="fas fa-bell"></i></button>
            <div class="profile-icon" aria-label="Profile"></div>
            <button class="icon-btn" aria-label="More options"><i class="fas fa-ellipsis-v"></i></button>
        </div>
    </header>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Journey Board Sidebar -->
        <aside class="journey-board" id="journeyBoard">
            <div class="journey-header">
                <button class="collapse-btn" id="collapseBtn" aria-label="Close Journey Board">
                    <i class="fas fa-times"></i>
                </button>
                <h3>Journey Board</h3>
            </div>
            <div class="journey-content" id="journeyContent">
                <div class="loading">Loading...</div>
            </div>
        </aside>

        <!-- Collapsed Journey Board Button -->
        <div class="journey-collapsed" id="journeyCollapsed" style="display: none;">
            <button class="expand-btn" id="expandBtn" aria-label="Open Journey Board">
                <i class="fas fa-bars"></i>
                <span class="vertical-text">Journey Board</span>
            </button>
        </div>

        <!-- Main Content -->
        <main class="main-content">
            <div class="content-header">
                <h1 id="pageTitle">Loading...</h1>
                <button class="submit-btn">Submit task</button>
            </div>

            <div class="intro-section" id="introSection">
                <div class="loading">Loading content...</div>
            </div>

            <div class="cards-container" id="cardsContainer">
                <div class="loading">Loading tasks...</div>
            </div>
        </main>

        <!-- Notice Board -->
        <aside class="notice-board" id="noticeBoard">
            <div class="notice-header">
                <i class="fas fa-times" id="closeNotice"></i>
                <span class="vertical-text">Notice Board</span>
            </div>
        </aside>
    </div>

    <!-- Help Icons -->
    <div class="help-icons">
        <button class="help-btn blue" aria-label="Help"><i class="fas fa-question"></i></button>
        <button class="help-btn blue" aria-label="Users"><i class="fas fa-users"></i></button>
        <button class="help-btn blue" aria-label="Calendar"><i class="fas fa-calendar"></i></button>
    </div>

    <script src="script.js"></script>
</body>
</html>
